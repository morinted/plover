# https://discuss.circleci.com/t/python-pip-dependencies-are-not-cached-reinstalled-every-time/6965
machine:
  pre:
    - sudo -H pip install --upgrade virtualenv
  environment:
    PYTHON: python3
  xcode:
    version: 8.2

dependencies:
  override:
    - ./bootstrap.sh
  cache_directories:
    - ~/Library/Caches/pip
    - ~/Downloads

compile:
  pre:
    - |
      (
      set -ex
      # For some reason, pyrcc5/pyuic55 are not found,
      # so just use the right Python modules directly.
      sed -i '' \
        -e 's/"pyrcc5"/"'$PYTHON' -m PyQt5.pyrcc_main"/' \
        -e 's/"pyuic5"/"'$PYTHON' -m PyQt5.uic.pyuic"/' \
        pyuic.json
      )
    - $PYTHON -m pip list --format=columns # List installed packages versions.
    - git fetch --unshallow
    - $PYTHON setup.py patch_version
  override:
    - $PYTHON setup.py bdist_dmg
  post:
    - mv dist/*.dmg $CIRCLE_ARTIFACTS

test:
  override:
    - "true"

deployment:
  release:
    tag: /.+/
    owner: morinted
    commands:
      - curl -L https://github.com/aktau/github-release/releases/download/v0.6.2/darwin-amd64-github-release.tar.bz2 -o github-release.tar.bz2
      - tar xvjf github-release.tar.bz2
      - ./bin/darwin/amd64/github-release release --user morinted --repo plover --tag $(git describe --tags) --draft
      - ./bin/darwin/amd64/github-release upload --user morinted --repo plover --tag $(git describe --tags) --file $(find $CIRCLE_ARTIFACTS/*.dmg) --name "$(basename $(find $CIRCLE_ARTIFACTS/*.dmg))"
