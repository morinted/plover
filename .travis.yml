language: generic

matrix:
  include:
    # Linux / Python 2
    - os: linux
      env:
        - PYTHON=python2
        - CACHE_NAME=linux_py2
      dist: trusty
      sudo: required
      cache:
        directories:
          - $HOME/.cache/wheels
    # Linux / Python 3
    - os: linux
      env:
        - PYTHON=python3
        - CACHE_NAME=linux_py3
      dist: trusty
      sudo: required
      cache:
        directories:
          - $HOME/.cache/wheels
    # OSX / Python 3
    - os: osx
      osx_image: xcode8
      env:
        - PYTHON=python3
        - CACHE_NAME=osx_py3
      cache:
        directories:
          - $HOME/Library/Caches/wheels

before_install:
  - |
    (
    set -ex
    # Bootstrap dev environment.
    bootstrap_cmd=(./bootstrap.sh)
    bootstrap_cmd+=("$PYTHON")
    "${bootstrap_cmd[@]}"
    # List installed packages versions.
    $PYTHON -m pip list --format=columns
    if [ $TRAVIS_OS_NAME = osx ]
    then
      # For some reason, pyrcc5/pyuic55 are not found,
      # so just use the right Python modules directly.
      sed -i '' \
        -e 's/"pyrcc5"/"'$PYTHON' -m PyQt5.pyrcc_main"/' \
        -e 's/"pyuic5"/"'$PYTHON' -m PyQt5.uic.pyuic"/' \
        pyuic.json
    fi
    )

install: true

script:
  - git fetch --unshallow
  - $PYTHON setup.py patch_version
  - $PYTHON setup.py test

before_deploy:
  - |
    (
    set -ex
    case "$TRAVIS_OS_NAME" in
    osx)
      if [ $PYTHON = python3 ]
      then
        $PYTHON setup.py bdist_dmg
      fi
      ;;
    linux)
      $PYTHON setup.py bdist_egg
      if [ $PYTHON = python3 ]
      then
        $PYTHON setup.py bdist_wheel sdist
        ./linux/debuild.sh -us -uc
      fi
      ;;
    esac
    # Not all builds will produce artifacts.
    du -hs dist/* || true
    )

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  draft: true
  file_glob: true
  file:
    - "dist/*.deb"
    - "dist/*.dmg"
    - "dist/*.egg"
    - "dist/*.tar.gz"
    - "dist/*.whl"
  on:
    tags: true
